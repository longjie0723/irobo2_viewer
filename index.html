<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        model-viewer {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <model-viewer src="https://modelviewer.dev/shared-assets/models/Astronaut.glb" alt="3D model" ar
        ar-modes="webxr scene-viewer quick-look" camera-controls auto-rotate shadow-intensity="1">

        <button slot="ar-button" id="ar-button">ARで見る</button>
    </model-viewer>
</body>

</html>
